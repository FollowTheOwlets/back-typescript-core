name: Build & Deploy WriterSide

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  INSTANCE: "Writerside/back-typescript"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      site_zip: ${{ steps.names.outputs.site_zip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive artifact name
        id: names
        shell: bash
        run: |
          IID="${INSTANCE#*/}"
          IID_UPPER=$(echo "$IID" | tr '[:lower:]' '[:upper:]' | tr '-' '_')
          SITE_ZIP="webHelp${IID_UPPER}2-all.zip"
          echo "site_zip=$SITE_ZIP" >> $GITHUB_OUTPUT

      - name: Build docs via WriterSide
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          # docker-version: ${{ env.DOCKER_VERSION || 'latest' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: writerside
          path: |
            artifacts/${{ steps.names.outputs.site_zip }}
            artifacts/report.json
          retention-days: 7

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: writerside
          path: artifacts

      - name: Check build report
        uses: JetBrains/writerside-checker-action@v1
        with:
          instance: ${{ env.INSTANCE }}

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: writerside
          path: artifacts

      - name: Unzip website
        run: unzip -O UTF-8 -qq "artifacts/${{ needs.build.outputs.site_zip }}" -d site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

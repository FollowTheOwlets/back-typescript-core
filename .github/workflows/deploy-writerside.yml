name: Build & Deploy WriterSide

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  INSTANCE: "Writerside/back-typescript"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build docs via WriterSide
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          # docker-version: ${{ env.DOCKER_VERSION || 'latest' }}

      - name: List build outputs
        run: |
            echo "Workspace:" && pwd
            ls -lah .
            echo "Artifacts dir:" && ls -lah artifacts || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: writerside
          path: artifacts/
          retention-days: 7

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: writerside
          path: artifacts

      - name: Check build report
        uses: JetBrains/writerside-checker-action@v1
        with:
          instance: ${{ env.INSTANCE }}

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: writerside
          path: artifacts

      - name: Find site zip
        id: findzip
        shell: bash
        run: |
            set -e
            echo "Artifacts in artifacts/:"
            ls -lah artifacts
            SITE_ZIP=$(ls artifacts/webHelp*2-all.zip | head -n1 || true)
            if [ -z "$SITE_ZIP" ]; then
            echo "❌ Site zip not found (pattern: artifacts/webHelp*2-all.zip)"; exit 1;
            fi
          echo "Found site zip: $SITE_ZIP"
            echo "site_zip=$SITE_ZIP" >> "$GITHUB_OUTPUT"

      - name: Unzip website
        run: unzip -O UTF-8 -qq "${{ steps.findzip.outputs.site_zip }}" -d site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
